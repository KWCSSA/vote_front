<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UWCSSA 投票平台</title>
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro:700,900|Open+Sans:300italic,400italic,600italic,400,300,600'
	 rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		var x1;
		var counter = 0;
		var pollctr;
		function myclickme() {
			var x1 = Math.floor((Math.random() * 14) + 1);
			if (x1 == 0) $('#poll').html("江南");
			if (x1 == 1) $('#poll').html("一千年以后");
			if (x1 == 2) $('#poll').html("七里香");
			if (x1 == 3) $('#poll').html("红豆");
			if (x1 == 4) $('#poll').html("晴天");
			if (x1 == 5) $('#poll').html("我的歌声里");
			if (x1 == 6) $('#poll').html("倒带");
			if (x1 == 7) $('#poll').html("可惜不是你");
			if (x1 == 8) $('#poll').html("青春修炼手册");
			if (x1 == 9) $('#poll').html("滑板鞋");
			if (x1 == 10) $('#poll').html("勇气");
			if (x1 == 11) $('#poll').html("稻香");
			if (x1 == 12) $('#poll').html("夜空中最亮的星");
			if (x1 == 13) $('#poll').html("童话");
			if (x1 == 14) $('#poll').html("十年");
			counter++;
			if (counter == 30) {
				clearInterval(pollctr);
				counter = 0;

			}
		}
		function Clickme() {
			pollctr = setInterval("myclickme()", 30);
		}
	</script>
</head>

<body bgcolor="#000000">
	<div id="p" style="text-align:center">
		<br>
		<b>
			<font color="#FFFFFF"><span id="poll" style="font-size:140px;">江南</span></font>
		</b>
	</div>
	<button onclick="Clickme()">抽取</button>
	<div class="footer">
		<div class="container">
			<img id="banner" src="banner.png" />
		</div>
	</div>
</body>

</html>
